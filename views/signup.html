<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html" charset="utf-8" /> <!-- Meta -->

        <link href="/css/style.css" rel="stylesheet" type="text/css"> <!-- JQuery -->
        <script src="/scripts/jquery-2.2.4.min.js" type="text/javascript"></script> <!-- CSS -->
        <script src="/scripts/script.js" type="text/javascript" charset="utf-8" defer></script> <!-- JavaScript -->

        <!-- JQuery UI -->
        <link href="/jquery-ui/css/jquery-ui.css" type="text/css" rel="stylesheet">
        <script src="/jquery-ui/scripts/jquery-ui.min.js" type="text/javascript" defer></script>

        <link href="https://fonts.googleapis.com/css?family=Baloo+Paaji" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
        <!-- Title -->
        <title>UofT Exchange</title>
    </head>

    <body>
        <h1 id="title">UofT Exchange</h1>
       <nav id="navbar">
            <ul>
                <a href="/"><li id="btn-home">Home</li></a>
            </ul>
        </nav>
    	<section id="signup">
            <h2>Sign Up</h2>
            <form action="/signup" method="post" class="signupform">
                <label class="label">Email:
                    <input type="email" name="email" required="true" placeholder="Email" id="signupemail"><br>
                        <span class="error">{{ errors.error_email }}</span>
                </label><br>
                <label class="label">Password:
                    <input type="password" name="pword" required="true" placeholder="Password" id="signupword" pattern="^[a-zA-Z0-9]{8,32}$"><br>
                        <span class="error">{{ errors.error_pword }}</span>
                </label><br>
                <label class="label">Confirm Password:
                    <input type="password" name="confirm" required="true" placeholder="Confirm Password" id="signupconfirm"> <br>
                    <span class="error">{{ errors.error_confirm }}</span>

                </label><br>
                <label class="label">Date of birth:
                    <input type="date" name="birth" required="true" placeholder="birthday" id="signupbirthday"> <br>
                    <span class="error">{{ errors.error_birth }}</span>

                </label><br>
                <button id="submit-sign-up">Sign Up</button>
            </form>
        </section>

        <footer>
            <small>Copyright &copy; 2016. All Rights Reserved.</small>
        </footer>
    </body>

</html>
